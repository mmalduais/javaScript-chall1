<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Validation </title>
    <link rel="stylesheet" href="about.css">
    <script src="main.js"></script>
</head>

<body>
    
        <form action="">
            <div class="cen">

            <label for="fullName">Name</label>
            <input class="main-input" type="text" onkeyup="validateName(this);" id="name" name="fullName" placeholder="Your name..">

            <label for="age">Age</label>
            <input class="main-input" type="number"  id="age" name="age" placeholder=">18">

            <label for="email">Email</label>
            <input class="main-input" type="email"  id="email" name="email" placeholder="example@gmail.com">

            <label for="Phone">Phone</label>
            <input class="main-input" type="tel"  id="phone" name="Phone" placeholder="777xxxxxx">

            <label for="password">Password</label>
            <input class="main-input" type="password"  id="password" name="password" placeholder="password">

            <label for="confPassword">Re-Password</label>
            <input class="main-input" type="password"  id="confirm-password" name="confPassword" placeholder="Confirm Password">

            <label for="link">URL</label>
            <input class="main-input" type="url" id="url" name="url" placeholder="https://www.example.com">

            <label for="msg">Message</label>
            <textarea class="main-input"  id="message" name="msg" placeholder="Write something.." style="height:200px"></textarea>

            <input class="main-input" id="submit" type="submit" value="Submit" onclick="validation();">
        </div>

        </form>

        <script type="text/javascript" src="main.js"></script>
</body>

</html>
